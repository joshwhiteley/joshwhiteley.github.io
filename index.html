<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .redirect-link {
            width: 250px; /* Fixed width for uniformity */
            height: 80px; /* Fixed height for uniformity */
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: #555;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            color: #fff;
            background-color: #333;
            border-color: #333;
        }
        .redirect-link img {
            max-width: 200px; /* Increased logo size */
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <!-- Redirect Links Section -->
    <div class="links-container">
        <a href="https://joshwhiteley.github.io/about-me" class="redirect-link"><b>about me</b></a>
        <a href="https://joshwhiteley.github.io/diamond-glossary" class="redirect-link"><b>DiaMOND terms</b></a>
        <a href="https://github.com/joshwhiteley" class="redirect-link"><b>my github</b></a>
        <a href="https://sites.tufts.edu/aldridgelab/" target="_blank" class="redirect-link">
            <img src="logo.png" alt="Aldridge Lab Logo"></a>

    </div>
</body>
</html>
